<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel='import' href='../../bower_components/paper-input/paper-input.html'/>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'/>
<link rel="import" href="../../bower_components/fontawesome-iconset/fa-all.html">
<link rel="import" href="../../bower_components/facebook-login/dist/facebook-login.html">
<link rel="import" href="../../bower_components/google-apis/google-apis.html">
<link rel="import" href="../../bower_components/iron-jsonp-library/iron-jsonp-library.html">
<link rel="import" href="../../bower_components/google-signin/google-signin.html">
<dom-module id="tk-login">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;

      }
      .flex {
      @apply(--layout-horizontal);
      }
      .flex-wrap {
      @apply(--layout-vertical);
      @apply(--layout-wrap);
        justify-content: center;
      }
      ul {
        padding-left: 0px;
        margin: 0px;
      }
      ul li {
        list-style: none;
        padding: 5px;
        margin-bottom: 0px;
      }
      ul li a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        transition: color 0.3s linear;
        font-size: 18px;
      }
      ul li a:hover {
        color: rgba(255, 255, 255, 1);
      }
      iron-icon {
        width: 34px;
        height: 34px;
        padding-right: 7px;
      }
      .tk__facebook {
        background-color:rgba(80, 101, 164, 0.9);
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s linear;
      }
      .tk__facebook:hover {
        background-color:rgba(80, 101, 164, 1);
      }
      .facebook__icon {
        width: 20px;
        height: 20px;
      }
      paper-dialog {
        max-width: 400px;
        padding: 0 20px 0 20px;
        font-family: 'Montserrat', sans-serif;
      }
      paper-button {
        text-transform: inherit;
      }

      .separate {
        margin: 15px 0 15px 0;
        border-top: 1px solid #ddd;
      }

      h5 {
        padding-top: 15px;
        margin: 0px;
        text-align: center;
      }

      h5 a {
       color: #3c3f41;
      }

      small {
        margin-top: 2px;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
      }
      facebook-login::shadow span {
      width: 100%!important;
      }

      facebook-login::shadow iframe {
        width: initial!important;
      }

      facebook-login::shadow #u_0_1 {
        width:100%
      }



      google-signin {
        margin: 0px;
      }


      .tk__button {
        width: 100%;
        background-color: rgba(232, 91, 101, 0.9);
        border: 1px solid rgba(232, 91, 101, 1);
        margin: 0px;
        color: #fff;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s linear;

      }

      .tk__button:hover {
        background-color: rgba(232, 91, 101, 1);
      }

      .buttons a {
        text-decoration: none;
        display: block;
        height: 50px;
        width: 50%;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0px;
      }

      .tk__regi {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(232, 91, 101, 1);
        background-color: transparent;
        color: #ea6b73;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s linear;
      }

      .tk__regi:hover {
        background-color: #f7f4f4;
      }


    </style>
    <nav>
      <ul class="flex">
           <li> <a href="#" on-tap="openLoginModal"><iron-icon icon="account-circle"></iron-icon>Log in</a></li>
    </nav>

    <!--modal notlikeit-->
    <paper-dialog class="loginModule" id="loginModal" with-backdrop>
      <div class="tk__module flex-wrap">
        <facebook-login
                appID="1380222282009984"></facebook-login>
        <google-signin client-id="57184330935-uudjb0cn95bua7342bif3jbcoh75kv5r.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/drive"></google-signin>
        <small>(No publicaremos nada sin su consentimiento y <br>podra publicar en todo el momento como anónimo)</small>
        <div class="separate">
        <paper-input type="email" placeholder="Email" id="email"></paper-input>
        <paper-input type="password" placeholder="Password" id="pass"></paper-input>
        </div>
        <div class="buttons">
          <a href="/"> <paper-button class="tk__button" raised >Login</paper-button></a>
          <a href="/newuser"> <paper-button class="tk__regi" raised ">Regístrate</paper-button></a>
        </div>
        <h5><a href="#"> ¿Se te ha olvidado la contraseña?</a></h5>

      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'tk-login',

      openLoginModal: function(){
        this.$.loginModal.open();
      }

    });
  </script>
</dom-module>

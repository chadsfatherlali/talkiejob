<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/fontawesome-iconset/fa-all.html">
<!--MATERIAL-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel='import' href='../../bower_components/paper-input/paper-input.html'/>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'/>
<link rel='import' href='../../bower_components/paper-dialog/paper-dialog.html'/>

<dom-module id="tk-userpanel">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-color:#708090;
      }
      .delete {
        box-sizing: border-box;
        background-color: #ffffff;
        border-radius: 2px;
        padding: 15px;
        -webkit-font-smoothing: antialiased;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-top: 15px;
      }
      .delete .center  {
        margin-top: 0px;
      }
      .delete .tk__button  {
       border: 1px solid  #ea6b73;
        background-color: transparent;
        color: #ea6b73;

      }
      .center  {
        text-align: center;
        margin-top: 25px;
      }
      .tk__button {
        width: 250px;
        height: 60px;
        background-color: rgba(232, 91, 101, 0.9);
        color: #fff;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s linear;
        margin-bottom: 0px;
      }
      paper-dialog  a {
      text-decoration: none;
      }

      paper-dialog  .borrar {
        width: 250px;
        height: 60px;
        border: 1px solid  #ea6b73;
        background-color: transparent;
        color: #ea6b73;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s linear;
        margin-bottom: 0px;
      }


      .tk__button:hover {
        background-color: rgba(232, 91, 101, 1);
      }
    </style>

    <div class="delete">
      <div class="center">
        <h2>Borrar perfil</h2>
        <paper-button class="tk__button" raised  on-tap="borrarCuenta">Borrar</paper-button>
      </div>
    </div>

    <!--thanks modal-->
    <paper-dialog class="thanksmodal" id="borrarmodal" with-backdrop>
      <div class="padding">
        <h2>Â¿Estas seguro que quiere borrar su cuenta?</h2>
        <div class="center">
         <paper-button class="tk__button" raised on-tap="closeModal" >Cancelar</paper-button>
          <a href="../../index.html"> <paper-button class="borrar" raised >Borrar</paper-button></a>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'tk-userpanel',

      borrarCuenta: function () {
        this.$.borrarmodal.open();
      },

      closeModal: function () {
        this.$.borrarmodal.close();
      },


      });
  </script>
</dom-module>

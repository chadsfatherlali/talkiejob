<link rel='import' href='/bower_components/paper-card/paper-card.html'/>
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/webcomponents/main-components/tk-socialnet.html">

<dom-module id="tk-card">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        margin-bottom: 15px;
      }

      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        justify-content: space-between;
      }
      .icon__card {
        margin-top: 25px;
      }
      paper-card {

      }
      .cafe-header {
        font-size: 2em;
      }

      .tk__padding {
        padding: 7px;
        width: 31.2%;
        margin-bottom: 15px;
      }

      .main__content {
        padding: 30px 15px;

      }

      iron-icon {
        margin: 10px 0px;
        width: 37px;
        height: 37px;
        color: #6a94e9
      }

      .flex {
      @apply(--layout-horizontal);
        justify-content: space-between;
        padding: 0px 15px 0 15px;
      }

      .autor{
        font-size: 18px;
        color: slategray;
      }



    </style>
    <div class="main__content flex-wrap">
    <template is="dom-repeat" items="{{collection}}" as="jobs">

    <paper-card class="tk__padding">
      <div class="flex">
      <iron-icon class="{{jobs.qualification}}" icon="{{jobs.qualification}}"></iron-icon>
        <h2 class="autor">{{jobs.usershow}}</h2>
      </div>
      <div class="card-content">
        <div class="cafe-header">{{jobs.name}}
        </div>
        <p class="cafe-light">{{jobs.comment}}</p>
      </div>
      <tk-socialnet></tk-socialnet>
    </paper-card>

    </template>
      </div>
  </template>

  <script>
    Polymer({

      is: 'tk-card',
      properties:{
        collection: Array
      }

    });
  </script>
</dom-module>
